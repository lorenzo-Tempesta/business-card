<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h2>Business card - Project</h2>
        </header>
        
        <hr>
        <div class="card">
            <img class="avatar" src="images/file"
                alt="card author logo">
            <div class="card-details">
                <h3 class="creator">Lorenz Trullo</h3>
                <p class="italicized creator-info">Junior - Frontend Developer</p>
                <h4 class="country">It, Italy</h4>
            </div>
            
            <div class="social-contacts">
                <h4 rel="author of card - references" class="author-references">Social Contacts</h4> 
                <i class="fa fa-instagram">
                    <a href="https://instagram.com" rel="instagram contact page"></a>
                </i>
                
                <i class="fa fa-facebook">
                    <a href="https://facebook.com" rel="facebook contact page"></a>
                </i>
                
                <i class="fa fa-twitter">
                    <a href="https://twitter.com" rel="twitter contact page"></a>
                </i>
            </div>
        </div>
    </body>
</html>
